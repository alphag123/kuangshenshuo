<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象
        var user = {
            name : "秦将",
            age : 3,
            sex : "男"
        }

        //将js对象转化为json对象
        var json = JSON.stringify(user);

        console.log(json);

        console.log(user);

        //将json对象转化为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);

    </script>

</head>
<body>

</body>
</html>
